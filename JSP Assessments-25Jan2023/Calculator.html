<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Calculator</title>
    <style>
        table
        {
            background-color: black;
            width:25%;
            border-color: black;
        }
        tr
        {
            background-color: white;
            
        }
        .t1
        {
            background-color: red;
            color: white;
        }
        
    </style>
</head>
<body>
   
    <table border="15" align="center" cellspacing="10" cellpadding="20">
        <tr>
            <td colspan="4"></td>
        </tr>
        <tr>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>/</th>
        </tr>
        <tr>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>*</th>
        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>-</th>
        </tr>
        <tr>
            <th>.</th>
            <th>0</th>
            <th>+</th>
            <th class="t1">C</th>
        </tr>
        <tr class="t1">
            <th colspan="4">=</th>
        </tr>
    </table>
</body>
</html>
